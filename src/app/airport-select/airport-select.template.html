<div layout="row" layout-align="center center" class="animated bounceInUp">
<div flex="60">
  <md-card style="background-color:rgba(255,255,255,0.95)" >
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Let us know where you are travelling to!</span>
        <p>We will provide you details when to book your next flight to <strong>avoid delays</strong>.</p>
      </md-card-title-text>
    </md-card-title>
    <md-card-content layout="row" layout-sm="column" layout-align="center center" flex>
      <ria-airport-search-input type="origin" flex place-holder="Your starting point" class="right-30"></ria-airport-search-input>
      <ria-airport-search-input flex ng-disabled="!ctrl.props.airports.selectedOrigin || (ctrl.props.airports.connectedAirports.length === 0)"
        type="destination" place-holder="Your destination">
      </ria-airport-search-input>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-primary big-button">Show Me!</md-button>
    </md-card-actions>
  </md-card>
</div>
</div>
