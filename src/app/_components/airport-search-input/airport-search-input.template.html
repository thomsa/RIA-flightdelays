 <div>
 <md-autocomplete 
          ng-disabled="ctrl.ngDisabled" 
          md-search-text="ctrl.searchText" 
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-selected-item="ctrl.selectedItem" 
          md-selected-item-change="ctrl.setSelectedAirport(item)" 
          md-items="item in ctrl.props.airports.allAirports"
          md-item-text="item.code" 
          md-min-length="0" 
          placeholder="{{ctrl.placeHolder}}" 
          md-menu-class="autocomplete-custom-template">
          <md-item-template>
            <span class="item-title">
            <span> <strong>{{item.name}}, {{item.country_name}}</strong> </span>
            </span>
            <span class="item-metadata">
            <span>
              <italic>{{item.code}}</italict>
            </span>            
          </md-item-template>
          <md-not-found>
            No such airports were found in our database.
            <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
          </md-not-found>
        </md-autocomplete>
</div>
